name: "Checks the github action using itself"
on: [push,pull_request]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Prepare for tests
        run: |
          sudo cpan MP3::Info XML::RSS URI
          perl Makefile.PL
          make
      - name: Perform tests
        run: make disttest
